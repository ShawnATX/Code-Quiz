<!--
Page elements: 
View Highscores - top left link
Timer: format - Time: ##, top right
main content container for all prompts (start, etc) and the quiz itself

Screens:
Start - start button and description text
Quiz - question with 4 clickable answers. Text displaying correct or incorrect appears below questions for a second after an answer is selected
All done - display score, field for initials input, and score submit button
Highscores - list of saved highscores, a clear highscores button, and a go back to stat button. No View Highscores or timer elements displayed

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-6 p-1">
                <h5 id="highscores">
                    View Highscores
                </h5>
            </div>
            <div class="col-6 text-right p-1">
                <h5 id="time">
                    Time: 
                    <span id="timeCounter"></span>
                </h5>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-8 offset-2" id="startContent">
                <div class="card" style="width: 48rem;">
                    <div class="card-body">
                        <h3 class="card-title">Coding Quiz Challenge</h3>
                        <p class="card-text">
                            Try to answer the following questions within the time limit that has been set. Each wrong answer will reduce your total remaining time. Good luck!
                        </p>
                        <a href="#" class="btn btn-primary" id="startButton">Start</a>
                    </div>
                </div>
            </div>
        </div>
<!-- All quiz content is populated dynamically -->
        <div class="row justify-content-center mt-4" >
            <div class="col-8 offset-2" id="quizContent"style="display: none;">
                <div class="card" style="width: 48rem;">
                    <div class="card-body">
                        <h3 class="card-title" id="quizTitle"></h3>
                        <p class="card-text" id="quizText"></p>
                        <ul class="list-group list-group-flush" id="answerBlock">
                            <li class="list-group-item" id="answer1" name="1"></li>
                            <li class="list-group-item" id="answer2" name="2"></li>
                            <li class="list-group-item" id="answer3" name="3"></li>
                            <li class="list-group-item" id="answer4" name="4"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-8 offset-2" id="quizFinishedContent">
            <div class="card" style="width: 48rem;">
                <div class="card-body">
                    <h3 class="card-title">Quiz Finished!</h3>
                    <form class="form">
                        <div class="row">
                            <p class="card-text col-12">
                                Your score is: <span id="finishedScore"></span>
                            </p>
                        </div>
                        <div class="form-group row mx-sm-3 mb-2">
                          <label for="initials" class="col-form-label col-s-2 mr-2">Enter Your Initials to save your score!</label>
                          <input class="form-control col-s-4" id="initials">
                        </div>
                        <div class="form-group row">
                            <button class="btn btn-primary mb-2" id="submitButton">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-8 offset-2" id="highscoresContent">
            <div class="card" style="width: 48rem;">
                <div class="card-body">
                    <h3 class="card-title">Highscores</h3>
                    <ul class="list-group m-2" id="highscoreList"></ul>
                    <a href="#" class="btn btn-primary" id="restartButton">Restart</a>
                    <a href="#" class="btn btn-primary" id="clearButton">Clear High Scores</a>

                </div>
            </div>
        </div>
    </div>



    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
